<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    var n = +(prompt("Nhập số lượng phần tử của mảng (n <= 20):"));
    if (n <= 20) {
        var arr = [];
        for (var i = 0; i < n; i++) {
            arr[i] = +(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        }

        document.write("Danh sách các phần tử:<br>");
        for (var i = 0; i < n; i++) {
            document.write(arr[i] + " ");
        }
        document.write("<br>");

        var tongsochan = 0;
        var tongsole = 0;
        for (var i = 0; i < n; i++) {
            if (arr[i] % 2 === 0) {
                tongsochan += arr[i];
            } else {
                tongsole += arr[i];
            }
        }
        var hieu = tongsochan - tongsole;
        document.write("Hiệu của tổng các số chẵn và tổng các số lẻ: " + hieu);
    } else {
        document.write("Số lượng phần tử quá giới hạn");
    }

</script>
</body>
</html>
